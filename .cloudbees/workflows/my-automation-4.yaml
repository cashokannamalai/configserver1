apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - main
jobs:
  Build:
    steps:
      - name: Configure git
        uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace
      - name: Checkout
        uses: cloudbees-io/checkout@v1
      - uses: docker://maven:3-eclipse-temurin-17
        name: Build
        kind: build
        run: mvn clean test
        shell: sh
  StaticAnalysis:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1
      - name: Scan with GitHub Advanced Security
        uses: cloudbees-io/github-security-sast-scan-code@v1
        with:
          token: ${{ secrets.GITHUB_SECRET }}
          language: LANGUAGE_JAVA
          branch-name: main
      
      - name: Scan with SonarQube bundled
        uses: cloudbees-io/sonarqube-bundled-sast-scan-code@v2
        with:
          sonar-exclusion: src/main/java
          cover-file-name: /.pom.xml
          language: LANGUAGE_JAVA


  
  sample:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1
      - uses: docker://maven:3-eclipse-temurin-17
        name: test
        kind: test
        run: mvn test
        shell: sh

  hv:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1

      - uses: cloudbees-io/publish-test-results@v1
        name: Publish test results
        kind: test
        with:
         test-type: junit  
         folder-name: target/test-results  

      - name: Scan with GitHub Advanced Security
        uses: cloudbees-io/github-security-sast-scan-code@v1
        with:
          token: ${{ secrets.GITHUB_SECRET }}
          language: "LANGUAGE_JAVA"
          github-url: https://github.com/cashokannamalai/spring-petclinic-config-server.git
          branch-name: ashok
