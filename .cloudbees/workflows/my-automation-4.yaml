apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My Automation
on:
  push:
    branches:
      - ashok

jobs:
  Checkout:
    steps:
      - name: Checkout Source Code
        uses: cloudbees-io/checkout@v1

  Build:
    needs: Checkout
    steps:
      - name: Configure Git
        uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace

      - name: Ensure Commit Contains JIRA Issue Key
        uses: docker://alpine/git:latest
        run: |
          if ! git log -1 --pretty=%B | grep -qE 'CBDEMO-[0-9]+'; then
            echo "Commit does not contain a valid JIRA issue key like CBDEMO-123. Please include it in the commit message."
            exit 1
          fi

      - name: Build
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn compile
