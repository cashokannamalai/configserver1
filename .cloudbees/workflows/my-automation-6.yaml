apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - main
jobs:
  Build:

    steps:
      - name: Configure git
        id: info
        uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace

      - name: Checkout
        id: Checkout
        uses: cloudbees-io/checkout@v1

      - name: Validate commit message for JIRA issue key
        id: validate-commit
        uses: docker://alpine/git:latest
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          if ! echo "$COMMIT_MESSAGE" | grep -E '(CBDEMO-[0-9]+)'; then
            echo "Commit message does not contain a valid CBDEMO issue key. Aborting."
            exit 1
          else
            echo "Commit message contains a valid CBDEMO issue key."
          fi

      - name: Build
        id: Buildinfo
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install
