apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Jira-Enforced Workflow
on:
  push:
    branches:
      - main

jobs:
  Build:
    steps:
      - name: Configure git
        uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace

      - name: Checkout Code
        uses: cloudbees-io/checkout@v1

      - name: Build with Maven
        uses: docker://maven:3-eclipse-temurin-17
        run: mvn clean install
        shell: sh

  SonarQubeScan:
    needs: Build
    steps:
      - name: Checkout Code
        uses: cloudbees-io/checkout@v1

      - name: SonarQube Scan
        uses: cloudbees-io/sonarqube-bundled-sast-scan-code@v1
        with:
          sonar-exclusion: src/main/java
          cover-file-name: ./pom.xml
          language: "LANGUAGE_JAVA"

      - name: Configure git user
        uses: docker://alpine/git:latest
        run: |
          git config --global user.email "c_aannamalai@cloudbees.com"
          git config --global user.name "cashokannamalai"

      - name: Commit changes with JIRA key
        id: commit_changes
        uses: docker://alpine/git:latest
        run: |
          JIRA_KEY="CBDEMO-122"
          git add .
          git commit -m "$JIRA_KEY: Commit message describing changes"
          git push origin main
