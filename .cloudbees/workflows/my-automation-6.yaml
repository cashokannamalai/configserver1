apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  pull_request:
    branches:
      - main
jobs:
  build-test:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1
      - uses: docker://maven:3-eclipse-temurin-17
        name: Maven Build
        shell: sh
        run: |
          mvn clean install