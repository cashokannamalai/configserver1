apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
 
  push:
    branches:
      - main
jobs:
  Build:
    steps:
      - name: Configure git
        id: config
        uses: docker://alpine/git:latest
        run: |
          git config --global user.email "c_aannamalai@cloudbees.com"
          git config --global user.name "cashokannamalai"
          git config --global --add safe.directory /cloudbees/workspace
      - name: Checkout
        id: configbuild
        uses: cloudbees-io/checkout@v1
      - name: Build
        id: build
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install
      - name: Scan with GitHub Advanced Security
        uses: cloudbees-io/github-security-sast-scan-code@v1
        with:
          token: ${{ secrets.GITHUB_SECRET }}
          language: LANGUAGE_JAVA
      - name: Configure SonarQube Scanner
        uses: docker://alpine/git:latest
        run: |
          mkdir -p ~/.sonar
          echo "sonar.host.url=https://sonarqube.cb-demos.io/" > ~/.sonar/sonar.properties
          echo "sonar.login=85c8d567a7234061041a0149cb28841003f82831" >> ~/.sonar/sonar.properties
      - name: Run SonarQube Scanner
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn sonar:sonar -Dsonar.projectKey=config-server -Dsonar.host.url=https://sonarqube.cb-demos.io/ -Dsonar.login=85c8d567a7234061041a0149cb28841003f82831
