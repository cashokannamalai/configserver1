apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - main
jobs:
  Build:
    steps:
      - name: Configure git
        uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace

      - name: Checkout
        uses: cloudbees-io/checkout@v1

      - name: Get Commit Info
        uses: docker://alpine/git:latest
        id: commitinfo
        run: |
          COMMIT_ID=$(git rev-parse HEAD)
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "commit_id=${COMMIT_ID}" >> $CLOUDBEES_OUTPUTS/commit_id
          echo "commit_msg=${COMMIT_MSG}" >> $CLOUDBEES_OUTPUTS/commit_msg

      
          COMMIT_MSG=$(cat $CLOUDBEES_OUTPUTS/commit_msg)
          if ! echo "$COMMIT_MSG" | grep -qE 'CBDEMO-[0-9]+'; then
            echo "Commit message does not contain a valid JIRA issue key (e.g., CBDEMO-122)."
            exit 1
          fi

      - name: Build
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install
